server {
  listen 80;
  server_name _;
  client_max_body_size 50m;

  location = /cataclysm/post.php {
    if ($arg_id != "") { return 301 /cataclysm/$arg_id; }
    return 301 /cataclysm;
  }
  location = /cataclysm/index.php { return 301 /cataclysm; }
  location = /dbauth/pages/login.php { return 301 /admin/login; }
  location = /dbauth/pages/dashboard.php { return 301 /admin; }
  location = /dbauth/pages/logout.php { return 301 /admin/logout; }
  location = /lounge/index.html { return 301 /lounge; }
  location = /lounge/custom/index.html { return 301 /lounge/custom; }
  location = /lounge/link/index.html { return 301 /lounge/link; }
  location = /lounge/office/index.html { return 301 /lounge/office; }
  location = /lounge/office/map.html { return 301 /lounge/office/map; }
  location = /index.html { return 301 /; }

  location /uploads/ {
    alias /data/uploads/;
    access_log off;
  }

  location /api/ {
    proxy_pass http://api:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    proxy_pass http://web:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}
