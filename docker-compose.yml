services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  api:
    build: ./apps/api
    restart: unless-stopped
    environment:
      BIND_ADDR: ":8080"
      MONGO_URI: "mongodb://mongo:27017"
      MONGO_DB: "mercilium"
      UPLOAD_DIR: "/data/uploads"
      SESSION_TTL_HOURS: "168"
      COOKIE_SECURE: "false"
      ADMIN_USER: "admin"
      ADMIN_PASSWORD: "Hgasrfw31"
    volumes:
      - uploads-data:/data/uploads
    depends_on:
      - mongo

  web:
    build: ./apps/web
    restart: unless-stopped
    environment:
      NUXT_PUBLIC_API_BASE: "/api"
    depends_on:
      - api

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - uploads-data:/data/uploads:ro
    depends_on:
      - web
      - api

volumes:
  mongo-data:
  uploads-data:
